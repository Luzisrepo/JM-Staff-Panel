<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Solutions Staff - Live Chat</title>
    
    <!-- Include Supabase JS client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: #4cc9f0;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            max-width: 70%;
            animation: fadeInUp 0.3s ease;
        }

        .message.self {
            align-self: flex-end;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: #fff;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-meta {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.3rem;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.2);
        }

        .chat-input button {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header>
        <div class="logo">
            <i>ðŸ’¬</i>
            <h1>JM Solutions Staff</h1>
        </div>
        <div id="user-status">Connected as: <span id="username">Guest</span></div>
    </header>
    
    <main>
        <div class="chat-container">
            <div class="messages" id="messages-container">
                <div class="status" id="connection-status">Connecting to chat...</div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                <button id="send-button">Send</button>
            </div>
        </div>
    </main>

    <script>
        
        const SUPABASE_URL = 'https://dsesdziaqinixvxycxye.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzZXNkemlhcWluaXh2eHljeHllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MzMxODgsImV4cCI6MjA3NDMwOTE4OH0.SH26LQCsFuZitSgE5Og79p7NULOhSZVeZijaIH7b1BE';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOM elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const connectionStatus = document.getElementById('connection-status');
        const usernameElement = document.getElementById('username');
        
        // Generate a random username for this session
        const adjectives = ['Smart', 'Creative', 'Efficient', 'Innovative', 'Professional', 'Dynamic'];
        const nouns = ['Consultant', 'Specialist', 'Expert', 'Manager', 'Analyst', 'Coordinator'];
        const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
        const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
        const randomId = Math.floor(Math.random() * 1000);
        const username = `${randomAdjective}${randomNoun}${randomId}`;
        
        // Set the username display
        usernameElement.textContent = username;
        
        // Channel for real-time messages
        let channel;
        
        // Initialize the chat
        async function initializeChat() {
            try {
                // Create a channel for real-time messages :cite[1]:cite[3]
                channel = supabase.channel('staff-chat', {
                    config: {
                        broadcast: { self: true } // Allow users to see their own messages
                    }
                });
                
                // Subscribe to new messages :cite[1]:cite[7]
                channel.on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages'
                    },
                    (payload) => {
                        // Display the new message
                        displayMessage(payload.new);
                    }
                );
                
                // Subscribe to the channel
                channel.subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        connectionStatus.textContent = 'Connected to chat';
                        connectionStatus.style.color = '#4cc9f0';
                        loadPreviousMessages();
                    } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        connectionStatus.textContent = 'Connection error. Please refresh.';
                        connectionStatus.style.color = '#ff6b6b';
                    }
                });
                
            } catch (error) {
                console.error('Error initializing chat:', error);
                connectionStatus.textContent = 'Failed to connect. Please refresh.';
                connectionStatus.style.color = '#ff6b6b';
            }
        }
        
        // Load previous messages from the database
        async function loadPreviousMessages() {
            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(50);
                
                if (error) throw error;
                
                // Clear the loading message
                messagesContainer.innerHTML = '';
                
                // Display each message
                messages.forEach(message => {
                    displayMessage(message, false); // No animation for old messages
                });
                
                // Scroll to bottom
                scrollToBottom();
                
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }
        
        // Display a message in the chat
        function displayMessage(message, animate = true) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.sender_name === username ? 'self' : 'other'}`;
            
            // Format the timestamp
            const timestamp = new Date(message.created_at).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageElement.innerHTML = `
                <div class="message-content">${escapeHtml(message.content)}</div>
                <div class="message-meta">
                    ${message.sender_name === username ? 'You' : escapeHtml(message.sender_name)} â€¢ ${timestamp}
                </div>
            `;
            
            if (animate) {
                messageElement.style.animation = 'fadeInUp 0.3s ease';
            }
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        // Send a new message
        async function sendMessage() {
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            // Disable input while sending
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            try {
                // Insert the message into the database :cite[2]
                const { data, error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            content: content,
                            sender_name: username
                        }
                    ])
                    .select();
                
                if (error) throw error;
                
                // Clear the input
                messageInput.value = '';
                
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }
        
        // Scroll to the bottom of the messages container
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Utility function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', initializeChat);
    </script>
</body>
</html>
